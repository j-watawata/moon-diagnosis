<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心の月相診断 | 紫月 柔</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b3d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(200, 181, 216, 0.2);
            border: 1px solid rgba(200, 181, 216, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(200, 181, 216, 0.3);
        }

        h1 {
            text-align: center;
            color: #c8b5d8;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(200, 181, 216, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a8d8ea;
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
            color: #d0d0d0;
            font-size: 1.05em;
            line-height: 2;
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question {
            background: rgba(200, 181, 216, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 4px solid #c8b5d8;
        }

        .question h3 {
            color: #c8b5d8;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: rgba(168, 216, 234, 0.05);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            background: rgba(168, 216, 234, 0.15);
            border-color: #a8d8ea;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #c8b5d8;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .option input[type="radio"]:checked {
            border-color: #a8d8ea;
        }

        .option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #a8d8ea;
            border-radius: 50%;
        }

        .option label {
            cursor: pointer;
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #c8b5d8 0%, #a8d8ea 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(200, 181, 216, 0.3);
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 181, 216, 0.5);
        }

        .result {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: rgba(200, 181, 216, 0.1);
            border-radius: 20px;
            border: 2px solid #c8b5d8;
        }

        .result h2 {
            color: #c8b5d8;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .result .phase {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
        }

        .result .description {
            color: #d0d0d0;
            line-height: 2;
            margin-bottom: 20px;
        }

        .result .message {
            background: rgba(168, 216, 234, 0.1);
            padding: 20px;
            border-radius: 15px;
            color: #a8d8ea;
            border-left: 4px solid #a8d8ea;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: #c8b5d8;
            font-size: 0.95em;
        }

        .footer p {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>

        <h1>🌙 心の月相診断 🌙</h1>
        <p class="subtitle">あなたの心は、今どの月ですか?</p>

        <div class="intro">
            <p>月が満ち欠けを繰り返すように、人の心にも「相(フェーズ)」があります。</p>
            <p>今、あなたの心がどの月相にいるのか、診断してみましょう。</p>
        </div>

        <form id="diagnosisForm">
            <div class="question-section">
                <div class="question">
                    <h3>Q1. 自分のことをどう思いますか?</h3>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q1" value="新月" id="q1-1">
                            <label for="q1-1">私は愛されない、価値がないと感じる</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="三日月" id="q1-2">
                            <label for="q1-2">変わりたいとは思うが、自信がない</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="上弦の月" id="q1-3">
                            <label for="q1-3">少しずつ、自分を認められるようになってきた</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q1" value="満月" id="q1-4">
                            <label for="q1-4">自分の良いところも悪いところも受け入れられる</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <h3>Q2. 人間関係について</h3>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q2" value="新月" id="q2-1">
                            <label for="q2-1">人を信じられず、孤独を感じる</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="三日月" id="q2-2">
                            <label for="q2-2">傷つくのが怖いが、繋がりたいとも思う</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="上弦の月" id="q2-3">
                            <label for="q2-3">健全な関係を築き始めている</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q2" value="満月" id="q2-4">
                            <label for="q2-4">愛し、愛される関係を築けている</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <h3>Q3. 過去の傷について</h3>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q3" value="新月" id="q3-1">
                            <label for="q3-1">まだ痛みが生々しく、逃れられない</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="三日月" id="q3-2">
                            <label for="q3-2">向き合い始めたが、まだ辛い</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="上弦の月" id="q3-3">
                            <label for="q3-3">受け入れ、許し始めている</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q3" value="満月" id="q3-4">
                            <label for="q3-4">傷が「強さ」に変わった</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <h3>Q4. 未来について</h3>
                    <div class="options">
                        <div class="option">
                            <input type="radio" name="q4" value="新月" id="q4-1">
                            <label for="q4-1">希望が見えず、絶望している</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="三日月" id="q4-2">
                            <label for="q4-2">小さな希望が芽生えてきた</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="上弦の月" id="q4-3">
                            <label for="q4-3">明るい未来を描き始めている</label>
                        </div>
                        <div class="option">
                            <input type="radio" name="q4" value="満月" id="q4-4">
                            <label for="q4-4">自分の人生を生きている実感がある</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">診断結果を見る</button>
        </form>

        <div class="result" id="result">
            <!-- 診断結果がここに表示されます -->
        </div>

        <div class="footer">
            <p>🌙 紫月 柔（しづき やわら）</p>
            <p>毒親育ちの心を癒す、トラウマケア占い師</p>
            <p>shizuki.yawara@gmail.com</p>
        </div>
    </div>

    <script>
        const results = {
            '新月': {
                phase: '🌑',
                title: '新月フェーズ',
                description: '今、あなたは闇の中にいます。自己肯定感が失われ、「私は愛されない」「私が悪い」という思い込みに支配されているかもしれません。希望が見えず、孤独を感じているでしょう。',
                message: 'でも、大丈夫。新月は「始まり」の象徴でもあります。今この瞬間から、あなたの心の月は満ちていきます。あなたは一人じゃない。この診断を受けたこと自体が、光へ向かう第一歩です。'
            },
            '三日月': {
                phase: '🌒',
                title: '三日月フェーズ',
                description: 'かすかな光が見え始めています。「変わりたい」という気持ちが芽生え、過去の傷と向き合い始めた時期です。まだ不安定で、戻りたくなることもあるでしょう。でも、あなたは確実に前に進んでいます。',
                message: '小さな希望を大切に育ててください。少しずつ、光が見え始めていますね。あなたは既に、闇から抜け出す勇気を持っています。'
            },
            '上弦の月': {
                phase: '🌓',
                title: '上弦の月フェーズ',
                description: '半分の光を取り戻しました。自己理解が深まり、他者との健全な関係を築き始めています。過去を受け入れ、許し始めた時期。まだ完全ではないけれど、確実に前に進んでいます。',
                message: 'あなたは素晴らしい成長を遂げています。傷と向き合い、乗り越えてきた自分を誇りに思ってください。あと少しで、満月です。'
            },
            '満月': {
                phase: '🌕',
                title: '満月フェーズ',
                description: 'おめでとうございます。あなたは本来の輝きを取り戻しました。自己肯定感が回復し、愛し愛される関係を築けています。過去の傷が「強さ」に変わり、今は自分の人生を生きている実感があるでしょう。',
                message: '時々、欠けることもあるでしょう。でも、それでいい。あなたは美しく、強く、輝いています。同じ痛みを持つ誰かの光になれる存在です。'
            }
        };

        document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const answers = [];
            for(let i = 1; i <= 4; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                if(!answer) {
                    alert(`質問${i}に回答してください`);
                    return;
                }
                answers.push(answer.value);
            }

            // 最頻値を計算
            const counts = {};
            answers.forEach(ans => {
                counts[ans] = (counts[ans] || 0) + 1;
            });

            let maxPhase = answers[0];
            let maxCount = 0;
            for(const [phase, count] of Object.entries(counts)) {
                if(count > maxCount) {
                    maxCount = count;
                    maxPhase = phase;
                }
            }

            const result = results[maxPhase];
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = `
                <div class="phase">${result.phase}</div>
                <h2>${result.title}</h2>
                <div class="description">${result.description}</div>
                <div class="message">${result.message}</div>
            `;

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
</body>
